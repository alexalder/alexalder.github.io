<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Connection Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: inline-block;
        }

        h1 {
            color: #007bff;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .wifi-details {
            margin-top: 20px;
            text-align: left;
        }

        #copyButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #copyButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="wifi-details">
            <p><strong>Network Name:</strong><br> <span id="ssid">TP-Link_Guest_2410</span></p>
            <p><strong>Password:</strong> <span id="password">ilwifidipetta2024</span></p>
            <button id="copyButton">Copy Password</button>
        </div>
    </div>
    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            const password = document.getElementById('password').innerText;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            });
        });
    </script>
</body>
</html>
